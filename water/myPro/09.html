<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="res/trash.png" id="t" alt="">
    <div class="container">

            <img src="res/p3.png" id="p3" alt="">
            <img src="res/p4.png" id="p4" alt="">
            <img src="res/p5.png" id="p5" alt="">
    </div>

    <script>
        // 创建全局变量pid【保存删除飞机id】
        var pid=0;
        // 获取回收站元素
        var t=document.getElementById("t");
        // 获取素有小飞机元素
        var list=document.querySelectorAll(".container img");
        // 创建循环遍历每个元素
        for(var item of list){
                    // 为每个元素绑定三个事件
                    item.ondragstart=function(){
                        pid=this.id;
                        console.log(pid);
                    }
                    item.ondrag=function(){
                      
                    }
                    item.ondragend=function(){}
                     }
        // 在拖动开始将当前小飞机的id保存pid
        // 为回收站绑定四个事件
        t.ondragenter=function(){}
        t.ondragover=function(e){
            e.preventDefault();
        }
        t.ondragleave=function(){}
        t.ondrop=function(){
            var plan=document.getElementById(pid);
            plan.remove();
        }
        // 释放事件
        // 一句pid获取元素删除此元素
    </script>
</body>
</html>
