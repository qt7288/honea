		<script>
		function login(){
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
//					查询返回的值
//					console.log(result);
					var result = JSON.parse(result);
//					dd.innerHTML=result;
//					接收的信息
//				检测登录用户密码帐号是否符合
					console.log(result["uid"]);
						if(result=="5"){aa.innerHTML="客官,您的帐号空的啦";}else
						if(result=="6"){aa.innerHTML="客官,您密码没写";}else
						if(result=="7"){aa.innerHTML="不对,请重新输入";}else
						if(result){
//						window.location.href="http://127.0.0.1:7777/个人主页.html?uid="+result[1];
						// window.location.href="http://127.0.0.1:7777/个人主页.html?uid="+result["uid"];
						window.location.href="http://172.242.3.181:7777";
						aa.innerHTML="登录成功";
						}
			}
//					传出登录的帐号匹配用户数据库信息
//					匹配数据，插入数据库
			};
			var url="/myPro/login";
			xhr.open("post",url,true);
			xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			var formdata="uname="+uname.value+"&upwd="+upwd.value;
			//console.log(formdata);
			xhr.send(formdata);		
		}
	</script>
